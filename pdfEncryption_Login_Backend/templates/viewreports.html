<!DOCTYPE html>
<html>
<head>
    <title>Health Connect - View Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        
        .container h1 {
            text-align: center;
            color: #333;
        }
        
        .report {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        .report h2 {
            margin: 0;
            color: #333;
        }
        
        .report p {
            margin: 5px 0;
            color: #666;
        }
        
        .view-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            transition: background-color 0.3s;
        }
        
        .view-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Reports</h1>
        
        {% for report in reports %}
            <div class="report">
                <h2>{{ report['reportType'] }}</h2>
                <p><strong>File:</strong> {{ report['filename'] }}</p>
                <p><strong>Timestamp:</strong> {{ report['metadata']['timestamp'] }}</p>
                <a href="{{ url_for('display_pdf', filename=report['filename']) }}" class="view-button">View Report</a>
            </div>
        {% endfor %}
        
    </div>
</body>
</html>
