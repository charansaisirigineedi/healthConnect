<!DOCTYPE html>
<html>
<head>
    <title>Validate PDF</title>
</head>
<body>
    <h1>Validate PDF</h1>
    <form action="/validate" method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf" accept=".pdf">
        <input type="submit" value="Validate PDF">
    </form>
</body>
</html>
