<!DOCTYPE html>
<html>
<head>
    <title>Health Connect - Login/Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: auto;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HEALTH CONNECT</h1>
        <form action="{{ url_for('login') }}" method="get">
            <button type="submit">Login</button>
        </form>
        <form action="{{ url_for('signup') }}" method="get">
            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
